<html>
<head>
    <style type="text/css">
        html{
            overflow-y: visible;
            margin:0;
            padding:0;
        }
        .app-loader{
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            text-align: center;
            background-color: #ffffff;

            -webkit-transition: all 250ms ease-in 0s;
            -moz-transition: all 250ms ease-in 0s;
            -o-transition: all 250ms ease-in 0s;
            transition: all 250ms ease-in 0s;
            z-index: 50000;
        }
        .app-loader .loading{
            position: absolute;
            width: 100%;
            top: 25%;
        }
        .app-loader .ion-ios7-reloading{
            font-size: 3em;
        }
    </style>
    <link href='assets/vendors/reset.css' rel='stylesheet' type='text/css'>
    <link href='assets/vendors/css/ionicons.min.css' rel='stylesheet' type='text/css'>
    <link href='assets/index.css' rel='stylesheet' type='text/css'>
    <link href='assets/transitions.css' rel='stylesheet' type='text/css'>
</head>
<body>


<div class="main">

<!-- app -->
    <div>

        <!-- header -->
        <div class="navbar navbar-inverse navbar-fixed-top t-color">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand t-font" href="#">Picture Git</a>
                </div>
                <div class="navbar-collapse collapse pull-right">
                    <ul class="nav navbar-nav">

                        <li data-bind="with:navigation, css: {disabled:navigation.location()=='/'}" class="up">
                            <a href="#" class="t-font"
                                    ><span class=" ion-ios7-arrow-thin-up"></span>Up
                            </a>
                        </li>

                        <li class="dropdown newSelector">
                            <a href="#" class="dropdown-toggle t-color t-font"
                               data-toggle="dropdown">New <b class="caret"></b></a>
                            <ul class="dropdown-menu pull-right t-all">
                                <li><a><span class="ion-ios7-cloud-upload-outline"></span>
                                        File</a>
                                </li>
                                <li><a><span class="ion-ios7-folder-outline"></span>
                                        Folder</a>
                                </li>
                            </ul>
                        </li>

                        <li class="dropdown displaySelector" data-bind="with: files">
                            <a href="#" class="dropdown-toggle t-font"
                               data-toggle="dropdown">Display <b class="caret"></b></a>
                            <ul class="dropdown-menu pull-right">
                                <li data-mode="table" data-bind="css:{active:display()=='table'}">
                                    <a><span class="ion-ios7-drag"></span>
                                        Table</a>
                                </li>
                                <li data-mode="thumbs" data-bind="css:{active:display()=='thumbs'}">
                                    <a><span class="ion-ios7-keypad-outline"></span>
                                        Thumbs</a>
                                </li>
                            </ul>
                        </li>

                        <li class="dropdown sizeSelector" data-bind="with: files, css: {disabled:files.display()!='thumbs'}">
                            <a href="#" class="dropdown-toggle t-font"
                               data-toggle="dropdown"
                                    >Size <b class="caret"></b></a>
                            <ul class="dropdown-menu pull-right">
                                <li data-size="size-1" data-bind="css:{active:size()=='size-1'}"><a>Size 1</a></li>
                                <li data-size="size-2" data-bind="css:{active:size()=='size-2'}"><a>Size 2</a></li>
                                <li data-size="size-3" data-bind="css:{active:size()=='size-3'}"><a>Size 3</a></li>
                            </ul>
                        </li>

                        <li class="dropdown themeSelector" data-bind="with: themes">
                            <a href="#" class="dropdown-toggle t-color t-font"
                               data-toggle="dropdown">Themes <b class="caret"></b></a>
                            <ul class="dropdown-menu pull-right t-all" data-bind="foreach: items">
                                <li data-bind="css:{active:selected}">
                                    <a class=" t-all" href="#" data-bind="text: name"></a>
                                </li>
                            </ul>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
        <!-- header -->

        <div class="fileBrowser" data-bind="with: files,css:{loading:!files.loaded()}">

            <!-- navigation -->
            <div class="container-pager">
                <div class="pull-left">
                    <ul class="nav navbar-nav navigation" data-bind="foreach: $parent.navigation.breadcrumb">
                        <li data-bind="css:{disabled:active}"><a href="#" class="t-font" data-bind="text: short_name"></a></li>
                    </ul>
                </div>
                <div class="pull-right">
                    <ul class="pagination pagination-sm">
                        <li><a href="#" data-bind="text:'display '+items().length +' on '+$parent.pager.total_count()+' items'"></a></li>
                    </ul>
                    <ul class="items-pager pagination pagination-sm" data-bind="foreach: $parent.pager.items">
                        <li data-bind="css:{active:selected,disabled:!enabled}"><a href="#" data-bind="text:name"></a></li>
                    </ul>
                </div>
            </div>
            <!-- navigation -->


            <!-- browser -->
            <div data-bind="if: items().length">
                <div class="items-display">

                    <!-- table -->
                    <div class="display-table" data-bind="if: display()=='table'">
                        <table class="table table-striped table-hover table-condensed">
                            <tr>
                                <th>type</th>
                                <th>name</th>
                                <th>edit</th>
                                <th>logs</th>
                                <th>trash</th>
                            </tr>
                            <tbody data-bind="foreach: items">
                            <tr data-bind="css:type(),attr:{title:path}">
                                <td data-bind="css:type()=='file'?'ion-ios7-photos-outline':'ion-ios7-folder-outline'"></td>
                                <td data-bind="text: name"></td>
                                <td><span class="ion-ios7-cloud-upload-outline btn t-all"></span></td>
                                <td><span class="ion-ios7-recording-outline btn t-all"></span></td>
                                <td><span class="ion-ios7-trash-outline btn t-all"></span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- table -->

                    <!-- thumbs -->
                    <div class="display-thumbs" data-bind="if: display()=='thumbs',css:size()">
                        <ul data-bind="foreach: items">
                            <li class="t-all" data-bind="css:type()">
                                <!-- directory -->
                                <div data-bind="if: type()=='directory'">
                                    <a href="#" data-bind="attr:{title:name}">
                                        <i class="ion-ios7-folder"></i>
                                        <span data-bind="text:short_name"></span>
                                    </a>
                                    <div class="actions t-all">
                                        <a href="#" class="ion-ios7-trash-outline t-color btn btn-primary"></a>
                                        <a href="#" class="ion-ios7-compose t-color btn btn-primary"></a>
                                    </div>
                                </div>
                                <!-- directory -->
                                <!-- file -->
                                <div data-bind="if: type()=='file'">
                                    <div class="ion-ios7-cloud-outline"></div>
                                    <img data-bind="attr:{src:preview_url,title:name}" class="t-all" />
                                    <div class="actions  t-all">
                                        <a href="#" class="ion-ios7-trash-outline  btn btn-primary t-all"></a>
                                        <a href="#" class="ion-ios7-cloud-upload-outline  btn  btn-primary t-all"></a>
                                        <a href="#" class="ion-ios7-recording-outline  btn  btn-primary t-all"></a>
                                    </div>
                                </div>
                                <!-- file -->
                            </li>
                        </ul>
                    </div>
                    <!-- thumbs -->

                </div>
            </div>

            <div data-bind="if: !items().length">
                <div class="items-display">
                    No items !
                </div>
            </div>
            <!-- browser -->

            <!-- navigation -->
            <div class="container-pager">
                <div class="pull-left">
                    <ul class="nav navbar-nav navigation" data-bind="foreach: $parent.navigation.breadcrumb">
                        <li data-bind="css:{disabled:active}"><a href="#" class="t-font" data-bind="text: short_name"></a></li>
                    </ul>
                </div>
                <div class="pull-right">
                    <ul class="pagination pagination-sm">
                        <li><a href="#" data-bind="text:'display '+items().length +' on '+$parent.pager.total_count()+' items'"></a></li>
                    </ul>
                    <ul class="items-pager pagination pagination-sm" data-bind="foreach: $parent.pager.items">
                        <li data-bind="css:{active:selected,disabled:!enabled}"><a href="#" data-bind="text:name"></a></li>
                    </ul>
                </div>
            </div>
            <!-- navigation -->

            <!-- loader -->
            <div class="loader">
                <div class="bg-primary t-all"></div>
                <i class="ion-ios7-reloading"></i>
            </div>
            <!-- loader -->

        </div>

        <!-- pop-in -->
        <div class="fileEdit t-all bg-primary" data-bind="with: fileEdit, css:{active:fileEdit.tab()!=''}">

            <div class="tabs">
                <div class="zoom t-all" data-bind="css:{active:tab()=='zoom'}">
                    <div>
                        <img data-bind="attr:{src:preview_url,title:name}" />
                        <div data-bind="with: name"></div>
                    </div>
                </div>
                <div class="edit t-all" data-bind="css:{active:tab()=='edit'}">
                    <div>
                        <div class="ion-ios7-cloud-outline preview">
                            <img data-bind="attr:{src:preview_url,title:name}" class="t-all" />
                        </div>
                        <form data-bind="attr:{action:edit_url}"
                              method="post"
                              enctype="multipart/form-data">
                            <br/>
                            <div class="input-group ">
                                <span class="input-group-addon ion-ios7-cloud-upload-outline"></span>
                                <input type="file" class="form-control" name="img" />
                            </div>
                            <br/>
                            <div class="input-group ">
                                <span class="input-group-addon ion-ios7-compose-outline"></span>
                                <textarea class="form-control" name="comment" placeholder="commit message"></textarea>
                            </div>
                            <br/>
                            <input type="submit" class="btn pull-right btn-default submit" value="Save"/>
                        </form>
                    </div>
                </div>
                <div class="logs t-all" data-bind="css:{active:tab()=='logs'}">
                    <div>
                        <table>
                            <tr>
                                <th>rev</th>
                                <th>date</th>
                                <th>author</th>
                                <th>message</th>
                            </tr>
                            <tr>
                                <td>f </td>
                                <td>f </td>
                                <td>f </td>
                                <td>f </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <ul class="toolbar">
                <li><a href="#" class="ion-ios7-close-outline t-color btn btn-primary"></a></li>
                <li><a href="#" class="ion-ios7-eye t-color btn btn-primary" data-bind="css:{active:tab()=='zoom'}"></a></li>
                <li><a href="#" class="ion-ios7-cloud-upload-outline t-color btn btn-primary" data-bind="css:{active:tab()=='edit'}"></a></li>
                <li><a href="#" class="ion-ios7-recording-outline t-color btn btn-primary" data-bind="css:{active:tab()=='logs'}"></a></li>
                <li><a href="#" class="ion-ios7-trash-outline t-color btn btn-primary" data-bind="css:{active:tab()=='trash'}"></a></li>
            </ul>

        </div>
        <!-- pop-in -->

    </div>
<!-- app -->


<!-- app loader -->
<div data-bind="ifnot: ready">
    <div class="app-loader bg-primary" data-bind="css: {'t-slide-left':loaded}">
        <div class="loading">
            <span class="status">loading...</span>
            <br/><br/>
            <i class="ion-ios7-reloading"></i>
        </div>
    </div>
</div>
<!-- app loader -->
<!-- style switch -->
    <link rel='stylesheet' type='text/css' data-bind="attr:{href: theme.path}">
    <link rel='stylesheet' type='text/css' data-bind="attr:{href: theme.path_prev}">
<!-- style switch -->

</div>

<script type="text/javascript" src="assets/vendors/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="assets/vendors/jquery.easing.min.js"></script>
<script type="text/javascript" src="assets/vendors/jquery.transit.min.js"></script>
<script type="text/javascript" src="assets/vendors/jquery.scrollTo.min.js"></script>
<script type="text/javascript" src="assets/vendors/jquery.ba-throttle-debounce.min.js"></script>
<script type="text/javascript" src="assets/vendors/knockout-3.1.0.js"></script>
<script data-main="assets/main" src="assets/require-2.1.11.js"></script>

</body>
</html>
